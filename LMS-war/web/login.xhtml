<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Login" style="width: 50%; margin: 0 auto; text-align: center;">
                <p:growl id="growl"/>  
                <h:panelGrid id="grid" columns="3" cellpadding="5" style="height: 20%;">
                    <h:outputLabel for="username">Username: </h:outputLabel>
                    <p:inputText id="username" value="#{staffManagedBean.username}" required="true" label="Username"/>
                    <p:message for="username" />
                    <h:outputLabel for="password">Password: </h:outputLabel>
                    <p:password id="password" value="#{staffManagedBean.password}" required="true" label="Password"/>
                    <p:message for="password" />
                    <p:commandButton value="Login" 
                                     actionListener="#{staffManagedBean.loginStaff}"
                                     update="@form"
                                     icon="fa fa-sign-in"
                                     />

                </h:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
