<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel for="username">Username: </h:outputLabel>
            <h:inputText id="username" value="#{staffManagedBean.username}" /><br/>
            <h:outputLabel for="password">Password: </h:outputLabel>
            <h:inputText id="password" value="#{staffManagedBean.password}"/><br/>
            <h:commandButton value="Submit" 
                             actionListener="#{staffManagedBean.loginStaff}"
                             action="mainMenuLoggedIn.xhtml?faces-redirect=true"/>
        </h:form>
    </ui:define>

</ui:composition>
