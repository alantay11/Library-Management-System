<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        Register Member
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl"/>  

            <p:panelGrid columns="2">
                <f:facet name="header">
                    Register New Member
                </f:facet>
                <h:outputLabel for="firstName">First Name: </h:outputLabel>
                <p:inputText id="firstName" value="#{memberManagedBean.firstName}" required="true" />
                <h:outputLabel for="lastName">Last Name: </h:outputLabel>
                <p:inputText id="lastName" value="#{memberManagedBean.lastName}" required="true"/>

                Gender: <p:selectOneMenu value="#{memberManagedBean.gender}">
                    <f:selectItems value="#{memberManagedBean.genderList}" />
                </p:selectOneMenu> 

                <h:outputLabel for="age">Age: </h:outputLabel>
                <p:inputText id="age" value="#{memberManagedBean.age}" required="true"/>
                <h:outputLabel for="identityNo">Identity No: </h:outputLabel>
                <p:inputText id="identityNo" value="#{memberManagedBean.identityNo}" required="true"/>
                <h:outputLabel for="phone">Phone no: </h:outputLabel>
                <p:inputText id="phone" value="#{memberManagedBean.phone}" required="true"/>
                <h:outputLabel for="address">Address: </h:outputLabel>
                <p:inputText id="address" value="#{memberManagedBean.address}" required="true"/>
                <p:commandButton value="Submit" 
                                 actionListener="#{memberManagedBean.registerMember}"
                                 update="@form"
                                 />
            </p:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
