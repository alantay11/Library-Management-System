<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>

            <p:panel header="Register New Member">
                <p:growl id="growl" globalOnly="true"/>  

                <h:panelGrid id="grid" columns="3" cellpadding="5"> 
                    <h:outputLabel for="firstName">First Name: </h:outputLabel>
                    <p:inputText id="firstName" value="#{memberManagedBean.firstName}" required="true" label="First Name"/>
                    <p:message for="firstName" />
                    <h:outputLabel for="lastName">Last Name: </h:outputLabel>
                    <p:inputText id="lastName" value="#{memberManagedBean.lastName}" required="true" label="Last Name"/>
                    <p:message for="lastName" />

                    Gender: <p:selectOneMenu value="#{memberManagedBean.gender}" id="gender">
                        <f:selectItems value="#{memberManagedBean.genderList}" />
                    </p:selectOneMenu> 
                    <p:message for="gender" />

                    <h:outputLabel for="age">Age: </h:outputLabel>
                    <p:inputText id="age" value="#{memberManagedBean.age}" required="true" label="Age"/>
                    <p:message for="age" />
                    <h:outputLabel for="identityNo">Identity No: </h:outputLabel>
                    <p:inputText id="identityNo" value="#{memberManagedBean.identityNo}" required="true" label="Identity No"/>
                    <p:message for="identityNo" />
                    <h:outputLabel for="phone">Phone no: </h:outputLabel>
                    <p:inputText id="phone" value="#{memberManagedBean.phone}" required="true" label="Phone no"/>
                    <p:message for="phone" />
                    <h:outputLabel for="address">Address: </h:outputLabel>
                    <p:inputText id="address" value="#{memberManagedBean.address}" required="true" label="Address"/>
                    <p:message for="address" />
                    <p:commandButton value="Register" 
                                     actionListener="#{memberManagedBean.registerMember}"
                                     update="@form"
                                     />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
