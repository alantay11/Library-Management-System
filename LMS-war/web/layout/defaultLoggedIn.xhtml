<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Library Management System</title>
        <h:outputStylesheet name="css/default.css" />

    </h:head>

    <h:body style="background-image: url(../resources/img/ne94pzf6o1c81.gif); background-size: cover">
        <h:form> 
            <p:menubar>
                <p:menuitem value="Register Member" action="registerMember.xhtml?faces-redirect=true"  icon="fa fa-plus-square" />
                <p:menuitem value="Add a book" action="addBook.xhtml?faces-redirect=true"  icon="fa fa-plus-square" />
                <p:menuitem value="Lend a book" action="lendBook.xhtml?faces-redirect=true" icon="fa fa-book" />
                <p:menuitem value="Loan Management" action="viewAllMembers.xhtml?faces-redirect=true" icon="fa fa-leanpub" />

                <p:submenu label="#{staffManagedBean.staff.firstName}" icon="fa fa-user">
                    <p:menuitem value="Change Password" action="resetStaffPassword.xhtml?faces-redirect=true" />
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton value="Logout" 
                                     action="#{staffManagedBean.logoutStaff}"
                                     icon="fa fa-sign-out"/>
                </f:facet>
            </p:menubar>
        </h:form> 


        <p:layoutUnit position="center">
            <ui:insert name="content"></ui:insert>
        </p:layoutUnit>

    </h:body>

</html>
