<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl"/>  

            <p:dataTable selectionMode="single"
                         value="#{lendAndReturnManagedBean.lendAndReturns}" 
                         selection="#{lendAndReturnManagedBean.selectedLendAndReturn}"
                         rowKey="#{lendAndReturn.lendId}"
                         resizableColumns="true"
                         var="lendAndReturn"
                         style="padding: 10px;"
                         >
                <f:facet name="header">
                    Lend And Returns
                </f:facet>
                <p:column headerText="ID" style="width:5%">
                    <h:outputText value="#{lendAndReturn.lendId}" />
                </p:column>

                <p:column headerText="Lend Date" style="width:5%">
                    <h:outputText value="#{lendAndReturn.lendDate}" >
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <!--                <p:column headerText="Return Date" style="width:5%">
                                    <h:outputText value="#add{lendAndReturn.returnDate}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>-->

                <!--                <p:column headerText="Fine Amount" style="width:5%">
                                    <h:outputText value="#add{lendAndReturn.fineAmount}" />
                                </p:column>-->
                <p:column headerText="Book ID" style="width:5%">
                    <h:outputText value="#{lendAndReturn.bookId}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Calculate fine" 
                             actionListener="#{lendAndReturnManagedBean.calculateFine}"
                             update="growl"
                             style="margin-left: 10px;"                             
                             />

        </h:form>
    </ui:define>
</ui:composition>
