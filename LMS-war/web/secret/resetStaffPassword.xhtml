<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>

            <p:panel header="Reset Staff Password">
                <p:growl id="growl" globalOnly="true"/>  

                <h:panelGrid id="grid" columns="3" cellpadding="5"> 
                    <h:outputLabel for="oldPassword">Current Password: </h:outputLabel>
                    <p:password id="oldPassword" required="true" label="Current Password" validator="#{staffManagedBean.validateOldPassword}"/>
                    <p:message for="oldPassword" />

                    <h:outputLabel for="newPassword" value="New Password: " />
                    <p:password id="newPassword" value="#{staffManagedBean.newPassword}" feedback="false" match="confirmPassword" label="New Password" required="true"/>
                    <p:message for="newPassword" />
                    <h:outputLabel for="confirmPassword" value="Confirm New Password: *" />
                    <p:password id="confirmPassword" value="#{staffManagedBean.confirmPassword}" feedback="false" label="Confirm New Password" required="true"/>
                    <p:message for="confirmPassword" />


                    <p:commandButton value="Submit" 
                                     actionListener="#{staffManagedBean.resetStaffPassword}"
                                     update="@form"
                                     />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
