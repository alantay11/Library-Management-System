<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/defaultLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{lendAndReturnManagedBean.clearSelected}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>

            <p:dataTable id="memberTable" selectionMode="single" 
                         selection="#{lendAndReturnManagedBean.selectedMember}" 
                         rowKey="#{member.memberId}" 
                         resizableColumns="true" 
                         var="member" 
                         value="#{memberManagedBean.members}"
                         style="padding: 10px;"
                         >
            <f:facet name="header">
                Select A Member
            </f:facet>
            <p:column headerText="ID" style="width:1%">
                <h:outputText value="#{member.memberId}" />
            </p:column>

            <p:column headerText="First Name" style="width:10%">
                <h:outputText value="#{member.firstName}" />
            </p:column>

            <p:column headerText="Last Name" style="width:10%">
                <h:outputText value="#{member.lastName}" />
            </p:column>

            <p:column headerText="Gender" style="width:3%">
                <h:outputText value="#{member.gender}" />
            </p:column>
            <p:column headerText="Identity No" style="width:10%">
                <h:outputText value="#{member.identityNo}"/>
            </p:column>

            <p:column headerText="Phone" style="width:10%">
                <h:outputText value="#{member.phone}" />
            </p:column>

            <p:column headerText="Address" style="width:10%">
                <h:outputText value="#{member.address}" />
            </p:column>
            </p:dataTable>

            <p:commandButton value="View member lend and returns" 
                             action="viewAllLendAndReturns.xhtml?faces-redirect=true"
                             style="margin-left: 10px;"                             
                             />

        </h:form>
    </ui:define>
</ui:composition>
